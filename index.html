<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime No Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Finder</h1>
        
        <div class="input-section">
            <label for="numberInput">Enter a number (less than 100):</label>
            <input type="number" id="numberInput" max="99">
            <button id="saveNumber">Save Number</button>
        </div>
        
        <div class="buttons-section">
            <button id="startProcess">Start</button>
            <button id="endProcess">End</button>
        </div>
        
        <div id="status" class="status-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
